<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css file/main-style.css">
    <link rel="stylesheet" href="css file/style.css">
    <link rel="stylesheet" href="css file/resposive.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="all">
            <div class="left">
                <h2>your result</h2>
                <div class="circle">
                    <div>
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>

                </div>
                <h1 class="great">great</h1>
                <p class="p-left">you scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="right">
                <h1>summary</h1>
                <div class="results">
                    <div class="one">
                        <div class="plus-1 plus"><i class="icon-lightning icon-size"></i>reactioni</div>
                        <div class="result-1"><span>80</span>/100
                        </div>
                    </div>
                    <div class="two">
                        <div class="plus-2 plus"><i class="icon-memory icon-size"></i>memoryi</div>
                        <div class="result-2"><span>92</span>/100</div>
                    </div>
                    <div class="three">
                        <div class="plus-3 plus"><i class="icon-message-circle  icon-size"></i>verbal</div>
                        <div class="result-3 plus"><span>61</span>/100</div>
                    </div>
                    <div class="four">
                        <div class="plus-4 plus"><i class="icon-eye  icon-size"></i>visual</div>
                        <div class="result-4"><span>72</span>/100</div>
                    </div>

                </div>
                <button>continue</button>
            </div>
        </div>
    </div>
</body>

</html>
